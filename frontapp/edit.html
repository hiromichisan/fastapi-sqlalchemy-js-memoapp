<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>メモ編集</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>メモ編集</h1>

     <a href="list.html">一覧へ戻る</a>

  <form id="editMemoForm">
    <label>タイトル: <input id="title" required></label><br>
    <label>詳細: <textarea id="description"></textarea></label><br>
    <label>優先度:
      <select id="priority">
        <option>高</option><option>中</option><option>低</option>
      </select>
    </label><br>
    <label>期限: <input type="date" id="due_date"></label><br>
    <label>完了: <input type="checkbox" id="is_completed"></label><br>
    <button type="submit">更新</button>
  </form>

  <script src="edit.js"></script>
</body>
</html>
