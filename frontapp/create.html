<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Memo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>メモの作成</h1>

    <!-- 一覧ページに戻るリンク -->
    <a href="list.html">一覧へ戻る</a>

    <div class="form-container">
        <form id="createMemoForm">
            <div>
                <label for="title">タイトル</label>
                <input type="text" id="title" placeholder="タイトルを入力" required>
            </div>
            <div>
                <label for="description">詳細</label>
                <textarea id="description" placeholder="詳細を入力"></textarea>
            </div>
            <div>
                <label for="priority">優先度</label>
                <select id="priority">
                    <option value="低">低</option>
                    <option value="中">中</option>
                    <option value="高">高</option>
                </select>
            </div>
            <div>
                <label for="due_date">期限日</label>
                <input type="date" id="due_date">
            </div>
            <div>
                <label for="is_completed">完了</label>
                <input type="checkbox" id="is_completed">
            </div>
            <div class="button-container">
                <button type="submit">登録</button>
            </div>
        </form>
    </div>

    <script src="create.js"></script>
</body>
</html>
